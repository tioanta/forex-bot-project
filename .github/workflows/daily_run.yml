name: Daily Forex Prediction

on:
  schedule:
    - cron: '0 0 * * *' # Jam 07:00 WIB
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bot (Predict & Upload)
        env: # <--- INI BAGIAN PENTING
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
        run: python forex_bot.py
        
      - name: Upload Image Artifact (Backup)
        uses: actions/upload-artifact@v4
        if: always() # Tetap simpan gambar meski upload IG gagal
        with:
          name: forex-forecast-image
          path: forex_forecast.png
          retention-days: 1
